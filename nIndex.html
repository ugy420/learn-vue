<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:keyup.enter="pressEnter">
            <button v-on:click="buttonClick('VJS is nice',$event)">Click Me!</button>
            <p>
                x: {{ x }} y: {{ y }}
            </p>
        </div>
    </body>
    <script>
        const { createApp, ref, reactive} = Vue;
        createApp({
            setup(){
                let x = ref(0);
                let y = ref(0);

                function buttonClick(newMessage, event){
                    x.value = event.x;
                    y.value = event.y;
                }

                function pressEnter(){
                    alert("Key pressed!");
                }

                return{
                    buttonClick,
                    x,
                    y,
                    pressEnter
                                    
                };
            },
        }).mount('#app');
    </script>
</html>
