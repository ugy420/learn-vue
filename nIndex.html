<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <div>Learn Vue</div>
                <p>{{ obj.count }}</p>
                <p>{{getFullName}}</p>
                <button v-on:click.="obj.count++">Increment</button>
                <button v-on:click="obj.count--">Decrement</button>
                <br/>
                First Name: 
                <input type="text" v-model="firstName"/>
            </div>
        </div>
    </body>
    <script>
        const { createApp, ref, reactive, computed, watch} = Vue;
        createApp({
            setup(){
                let counter = ref(0);
                const obj = reactive({count: 0});
                let firstName = ref("Ben");
                let lastName = ref("Patel");

                watch(
                    () => obj.count,
                    (newValue, oldValue) => {
                        console.log(
                            "Counter value changed from ",
                            oldValue,
                            " to ",
                            newValue
                        );
                        if(newValue == 5){
                            alert("Counter value is 5");
                        }
                    }
                )

                const getFullName = computed((previous) => {
                    console.log("previous value", previous);
                    return firstName.value + " " + lastName.value
                })

                return{
                    counter,
                    getFullName,
                    firstName,
                    obj          
                };
            },
        }).mount('#app');
    </script>
</html>
